<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <div class="row">
            <div class="form-group col-6">
               <input type="text" class="form-control" id="firstname" placeholder="FIRST NAME" formControlName="firstname" />
            </div>
            <div class="form-group col-6">
              <input type="text" class="form-control" id="lastname" placeholder="LAST NAME" formControlName="lastname" />
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
              <select class="form-control">  
                <option value="undefined">SELECT PET</option>  
                <option *ngFor="let pet of service.listPets" [value]="pet.id">{{pet.name}}</option>  
            </select> 
            </div>
          </div>
        <div class="row">
            <div class="form-group col-6">
               <input type="text" class="form-control" id="phonenumber" placeholder="PHONE NUMBER" formControlName="phonenumber" />
            </div>
            <div class="form-group col-6">
              <input type="text" class="form-control" id="idnumber" placeholder="ID NUMBER" formControlName="idnumber" />
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="ADDRESS" formControlName="address" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="submit">SUBMIT</button>
        </div>
    </form>
</div>
<app-list-owner></app-list-owner>
